    <p>二元函数在$ (x_0,y_0) $的极限存在是函数在该点连续的（&emsp;） .</p><p>A. 充分条件</p><p>B. 必要条件</p><p>C. 充要条件</p><p>D. 都不是</p><p>答案: B</p><p>解析： 根据连续的定义可知，当某点处极限与函数值相同时函数在该点连续。所以连续一定有极限，但有极限不一定连续.</p>
